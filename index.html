<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
    <title>Game</title>
</head>
<body id="body">
      <div class="cont-1">
        <h1>Stone, Paper and Scissors</h1>
      </div>      
      <div id="cont-2" class="cont-2">
          <img id="stone" src="stone.jpg" alt="" onclick="result(this)">
          <img id="paper" src="paper.jpg" alt="" onclick="result(this)">
          <img id="scissors" src="scissors.jpg" alt="" onclick="result(this)">
      </div>
      <div >
        <div>
          <h1 class="cont-1">Change Button color</h1>
        </div>
        <div class="cont-1">
          <select name="" id="" onchange="change()">
            <option value="Random">Random</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Reset">Reset</option>
          </select>
          <button class="btn btn-danger">Red</button>
          <button class="btn btn-primary">Blue</button>
          <button class="btn btn-success">Green</button>
        </div>

      </div>
</body>
</html>
